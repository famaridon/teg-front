<div style="text-align:center">

  <div id="messages">
    <button class="btn btn-primary" (click)="onSendMessage()">Send Test Message</button>
    <h2>Received messages</h2>
    <ol>

        <li class="message" *ngFor="let message of receivedMessages">{{message}}</li>

  </div>

</div>
